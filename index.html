<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/781584e12b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="box">
        <div class="box-1">
          <img
            src="https://i.scdn.co/image/ab67616d00001e020600f5db8d72f078268b9cbf"
            alt="album-cover"
          /> 
          <h2>Lost Star (from Begin Again)</h2>
          <p>Adam Levine</p>
          <audio class="audio">
             <source src="music/Adam Levine - Lost Stars (from Begin Again).mp3" type="audio/mpeg">
          </audio>
          <div class="play-setting">
            <div class="time"><span>0:00</span><span>4:35</span></div>
              <input type="range" value="0" class="rangeBar" />
              <div class="palyButton">
                <div><i class="fa-solid fa-backward-step"></i></div>
                <div><i class="fa-solid fa-circle-play" id="playButton"></i></div>
                <div><i class="fa-solid fa-forward-step"></i></div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
